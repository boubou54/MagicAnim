<!DOCTYPE html>
<html>
    <head>
        <title>MagicAnim</title>
        <meta charset="utf-8" />
        <link href="anim.css" rel="stylesheet">
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <div class="flexible">
        
          <!--BLOCK SINGLE-->
          <div class="section_single">
            <div class="parent_items">
              <button id="bt_single">Anim go &#9754; </button>
              <div class="items">
                <label for="anim_single">Anim class</label>
                <select id="anim_single">
                  <option value="backInDown">backInDown</option><option value="rollInleft">rollInleft</option><option value="fadeInLeft">fadeInLeft</option>
                  <option value="fadeInRight">fadeInRight</option><option value="slideInRight">slideInRight</option>
                  
                  <option value="backOutDown">backOutDown</option><option value="rollOutleft">rollOutleft</option><option value="fadeOutLeft">fadeOutLeft</option>
                  <option value="fadeOutRight">fadeOutRight</option>
                  <option value="slideOutRight">slideOutRight</option>
                </select>
              </div>
              <div class="items">
                <label for="toggle_single">Toggle</label>
                <div class="checki"><input type="checkbox" id="toggle_single"></div>
              </div>
              <div class="items">
                <label for="call_single">Callback</label>
                <div class="checki"><input type="checkbox" id="call_single"></div>
              </div>
            </div>
            <div id="single">
              <div class="square"></div>
            </div>
            <button id="s_multiple"> &#9755; section multiple <p class="chevron_down">&#60;</p></button>
          </div>
          
          <!--BLOCK MULTIPLE-->
          <div class="section_multiple">
            <div class="parent_items">
              <button id="bt_multiple">Anim go &#9754; </button>
              <div class="items">
                <label for="anim_multiple">Anim class</label>
                <select id="anim_multiple">
                  <option value="backInDown">backInDown</option><option value="rollInleft">rollInleft</option><option value="fadeInLeft">fadeInLeft</option>
                  <option value="fadeInRight">fadeInRight</option><option value="slideInRight">slideInRight</option>
                  
                  <option value="backOutDown">backOutDown</option><option value="rollOutleft">rollOutleft</option><option value="fadeOutLeft">fadeOutLeft</option>
                  <option value="fadeOutRight">fadeOutRight</option>
                  <option value="slideOutRight">slideOutRight</option>
                </select>
              </div>
              <div class="items">
                <label for="toggle_multiple">Toggle</label>
                <div class="checki"><input type="checkbox" id="toggle_multiple"></div>
              </div>
              <div class="items">
                <label for="call_multiple">Callback</label>
                <div class="checki"><input type="checkbox" id="call_multiple"></div>
              </div>
            </div>
            <div id="multiple">
              <div class="square"></div>
              <p class="square">multipleSWITCH</p>
              <div class="square"></div>
            </div>
            <button id="s_single"> &#9755; section single <p class="chevron_top">&#60;</p></button>
            <button id="s_multipleSwitch"> &#9755; section multipleSwitch <p class="chevron_down">&#60;</p></button>
          </div>
         
          <!--BLOCK MULTIPLE SWITCH-->
          <div class="section_multipleSwitch">
            <div class="parent_items" id="multiS">
              <button id="bt_multipleSwitch">Anim go &#9754; </button>
              <div class="items">
                <label for="anim_multipleSwitch_0">Anim class first</label>
                <select id="anim_multipleSwitch_0">
                  <option value="backInDown">backInDown</option><option value="rollInleft">rollInleft</option><option value="fadeInLeft">fadeInLeft</option><option value="fadeInRight">fadeInRight</option><option value="slideInRight">slideInRight</option><option value="backOutDown">backOutDown</option><option value="rollOutleft">rollOutleft</option><option value="fadeOutLeft">fadeOutLeft</option><option value="fadeOutRight">fadeOutRight</option><option value="slideOutRight">slideOutRight</option>
                </select>
              </div>
              <div class="items">
                <label for="anim_multipleSwitch_1">Anim class second</label>
                <select id="anim_multipleSwitch_1">
                  <option value="backInDown">backInDown</option><option value="rollInleft">rollInleft</option><option value="fadeInLeft">fadeInLeft</option><option value="fadeInRight">fadeInRight</option><option value="slideInRight">slideInRight</option><option value="backOutDown">backOutDown</option><option value="rollOutleft">rollOutleft</option><option value="fadeOutLeft">fadeOutLeft</option><option value="fadeOutRight">fadeOutRight</option><option value="slideOutRight">slideOutRight</option>
                </select>
              </div>
              <div class="items">
                <label for="anim_multipleSwitch_2">Anim class third</label>
                <select id="anim_multipleSwitch_2">
                  <option value="backInDown">backInDown</option><option value="rollInleft">rollInleft</option><option value="fadeInLeft">fadeInLeft</option><option value="fadeInRight">fadeInRight</option><option value="slideInRight">slideInRight</option><option value="backOutDown">backOutDown</option><option value="rollOutleft">rollOutleft</option><option value="fadeOutLeft">fadeOutLeft</option><option value="fadeOutRight">fadeOutRight</option><option value="slideOutRight">slideOutRight</option>
                </select>
              </div>
              <div class="items">
                <label for="toggle_multipleSwitch_0">Toggle square one</label>
               <div class="checki"><input type="checkbox" id="toggle_multipleSwitch_0"></div>
              </div>
              <div class="items">
                <label for="toggle_multipleSwitch_1">Toggle square two</label>
                <div class="checki"><input type="checkbox" id="toggle_multipleSwitch_1"></div>
              </div>
              <div class="items">
                <label for="toggle_multipleSwitch_2">Toggle square tree</label>
                <div class="checki"><input type="checkbox" id="toggle_multipleSwitch_2"></div>
              </div>
              <div class="items">
                <label for="call_multipleSwitch">Callback</label>
                <div class="checki"><input type="checkbox" id="call_multipleSwitch"></div>
              </div>
            </div>
            <div id="multipleSwitch">
              <div class="square"></div>
              <p class="square">multipleSWITCH</p>
              <div class="square"></div>
            </div>
            <button id="ss_multiple"> &#9755; section multiple <p class="chevron_top">&#60;</p></button>
          </div>
        </div>
    
    
        <script type="text/javascript" src="MagicAnim.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
